<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="to-do-list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>First App</title>
  </head>
  <body>
    <div id="app">
      <label for="Goal">Список дел:</label>
      <input type="text" id="goal" v-model="enteredValue" />
      <div class="bttns">
        <button v-on:click="addGoal">Добавить</button>
        <button v-on:click="deleteGoals">Очистить</button>
      </div>

      <ul>
        <li v-for="(goal, index) in goals">
          {{ goal }} <span @click="removeGoals(index)">[X]</span>
        </li>
      </ul>
      <p v-if="goals.length === 0">Ваш список пока пуст(</p>
    </div>

    <div id="counter">
      <p>{{ counter }}</p>
      <button v-on:click="addCount(2)">Add 2</button>
      <button v-on:click="removeCount(3)">Remove 3</button>

      <input
        type="text"
        v-on:input="showName"
        v-on:keyup.enter="confirmInput"
        placeholder="Write your name here and press 'Enter' :"
      />
      <p>Your name is: {{ confirmName }}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
